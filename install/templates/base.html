<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Instalador 3F{% endblock %}</title>
    <link rel="stylesheet" href="/install/static/css/wizard.css">
</head>
<body>
    <div class="wizard-container">
        <header class="wizard-header">
            <h1 class="system-title">Instalaci√≥n <span style="color: var(--primary-color);">3F</span></h1>
            <p class="system-subtitle">FuturoForbes Financial Framework</p>
        </header>

        <div class="progress-container">
            <div class="progress-bar-bg">
                <div class="progress-bar-fill" style="width: {{ (step / total_steps) * 100 }}%"></div>
            </div>
        </div>

        <main class="step-content">
            {% block content %}{% endblock %}
        </main>
    </div>
    <script src="/install/static/js/wizard.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
