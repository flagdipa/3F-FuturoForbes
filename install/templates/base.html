<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Instalaci√≥n - FuturoForbes 3F{% endblock %}</title>
    <link rel="stylesheet" href="/install/static/css/wizard.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wizard-container">
        <header class="wizard-header">
            <h1 class="system-title"><span class="glow">3F</span> <span class="accent">INSTALLER</span></h1>
            <p class="system-subtitle">FuturoForbes Financial Framework</p>
        </header>

        <div class="progress-bar-container">
            <div class="progress-bar" style="width: {{ (step / total_steps) * 100 }}%"></div>
            <div class="progress-steps">
                {% for i in range(1, total_steps + 1) %}
                <div class="progress-step {% if i <= step %}active{% endif %} {% if i == step %}current{% endif %}">
                    <span class="step-number">{{ i }}</span>
                    <span class="step-label">Paso {{ i }}</span>
                </div>
                {% endfor %}
            </div>
        </div>

        <main class="wizard-content">
            {% block content %}{% endblock %}
        </main>

        <footer class="wizard-footer">
            <p>&copy; 2026 FuturoForbes 3F - Sistema de Finanzas Inteligentes</p>
        </footer>
    </div>
    <script src="/install/static/js/wizard.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
