{% extends "base.html" %}

{% block title %}Etiquetas{% endblock %}
{% block header %}Gestión de Etiquetas HUD{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/gridstack@10.1.2/dist/gridstack.min.css" />
<style>
    .grid-stack-item-content {
        background: rgba(7, 30, 38, 0.4);
        border: 1px solid var(--3f-border);
        backdrop-filter: blur(10px);
        border-radius: 8px;
        overflow: hidden;
        transition: all 0.3s ease;
    }
    .grid-stack-item-content:hover {
        border-color: var(--3f-primary);
        box-shadow: 0 0 15px rgba(0, 243, 255, 0.1);
    }
</style>
{% endblock %}

{% block content %}
<div x-data="tagsPage" class="content-wrapper bg-transparent">
    <div class="row mb-4">
        <div class="col-12 d-flex justify-content-between align-items-center">
            <div>
                <button class="btn neon-btn" @click="nuevaEtiqueta()">
                    <i class="fa-solid fa-plus me-2"></i>CREAR_NUEVA_ETIQUETA
                </button>
            </div>
            <div class="text-dim small">
                TOTAL_NODOS: <span class="text-primary fw-bold" x-text="tags.length"></span>
            </div>
        </div>
    </div>

    <!-- GridStack Layout -->
    <div class="grid-stack">
        <template x-for="tag in tags" :key="tag.id_etiqueta">
            <div class="grid-stack-item" gs-w="3" gs-h="4">
                <div class="grid-stack-item-content h-100" :style="'border-left: 4px solid ' + (tag.color || 'var(--3f-primary)')">
                    <div class="p-3 d-flex flex-column h-100">
                        <div class="d-flex justify-content-between align-items-start mb-2">
                            <h5 class="text-white mb-0 text-truncate" x-text="tag.nombre_etiqueta"></h5>
                            <div class="dropdown">
                                <button class="btn btn-link text-dim p-0" data-bs-toggle="dropdown">
                                    <i class="fa-solid fa-ellipsis-vertical"></i>
                                </button>
                                <ul class="dropdown-menu dropdown-menu-dark dropdown-menu-end neon-border">
                                    <li><a class="dropdown-item" href="#" @click="editarEtiqueta(tag)">
                                        <i class="fa-solid fa-pen-to-square me-2"></i>Editar</a></li>
                                    <li><hr class="dropdown-divider border-secondary opacity-25"></li>
                                    <li><a class="dropdown-item text-danger" href="#" @click="confirmarBorrar(tag)">
                                        <i class="fa-solid fa-trash-can me-2"></i>Eliminar</a></li>
                                </ul>
                            </div>
                        </div>
                        <div class="mt-auto">
                            <span class="badge bg-dark border border-secondary text-dim small">
                                <i class="fa-solid fa-link me-1"></i> 
                                <span x-text="tag.conteo_uso || 0"></span> usos
                            </span>
                        </div>
                        <!-- Drag Handle -->
                        <div class="position-absolute bottom-0 end-0 p-2 text-dim opacity-50">
                            <i class="fa-solid fa-grip-lines" style="cursor: grab"></i>
                        </div>
                    </div>
                </div>
            </div>
        </template>
    </div>

    <!-- Modal Formulario -->
    <div class="modal fade" id="modalTag" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content neon-modal">
                <div class="modal-header neon-header">
                    <h5 class="modal-title">
                        <i class="fa-solid fa-tag me-2"></i>
                        <span x-text="editMode ? 'MODIFICAR_ETIQUETA' : 'CONFIGURAR_ETIQUETA'"></span>
                    </h5>
                    <button type="button" class="btn-close btn-close-neon" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form @submit.prevent="guardarTag">
                        <div class="mb-3">
                            <label class="text-dim small">IDENTIFICADOR_VISUAL</label>
                            <input type="text" class="form-control neon-input" x-model="form.nombre_etiqueta" required placeholder="Nombre de la etiqueta...">
                        </div>
                        <div class="mb-3">
                            <label class="text-dim small">CÓDIGO_COLOR</label>
                            <div class="d-flex align-items-center">
                                <input type="color" class="form-control form-control-color neon-input me-2" x-model="form.color" style="width: 50px;">
                                <input type="text" class="form-control neon-input" x-model="form.color" placeholder="#00ff00">
                            </div>
                        </div>
                        <div class="row mt-4">
                            <div class="col-12 d-flex justify-content-end">
                                <button type="button" class="btn btn-outline-secondary me-2" data-bs-dismiss="modal">CANCELAR</button>
                                <button type="submit" class="btn btn-primary neon-border" :disabled="saving">
                                    <span x-show="!saving">SINCRONIZAR</span>
                                    <span x-show="saving" class="spinner-border spinner-border-sm"></span>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="https://cdn.jsdelivr.net/npm/gridstack@10.1.2/dist/gridstack-all.js"></script>
<script>
    document.addEventListener('alpine:init', () => {
        Alpine.data('tagsPage', () => ({
            tags: [],
            grid: null,
            layoutManager: null,
            // ... (rest of properties)
            loading: false,
            saving: false,
            editMode: false,
            bsModal: null,
            form: {
                id_etiqueta: null,
                nombre_etiqueta: '',
                color: '#4dc9ff'
            },

            async init() {
                this.bsModal = new bootstrap.Modal(document.getElementById('modalTag'));
                await this.fetchTags();
            },

            async fetchTags() {
                this.loading = true;
                try {
                    const response = await api.get('/tags/with-counts');
                    this.tags = response.data;
                    
                    this.$nextTick(() => {
                        if (this.grid) {
                            this.grid.destroy(false);
                        }
                        this.grid = GridStack.init({
                            cellHeight: 70,
                            margin: 10,
                            column: 12,
                            disableOneColumnMode: false,
                            float: true
                        });
                    });
                } catch (error) {
                    console.error('Error al cargar etiquetas:', error);
                } finally {
                    this.loading = false;
                }
            },
            
            // ... (rest of methods)
            nuevaEtiqueta() {
                this.editMode = false;
                this.form = { id_etiqueta: null, nombre_etiqueta: '', color: '#4dc9ff' };
                this.bsModal.show();
            },

            editarEtiqueta(tag) {
                this.editMode = true;
                this.form = { ...tag };
                this.bsModal.show();
            },

            async guardarTag() {
                this.saving = true;
                try {
                    if (this.editMode) {
                        await api.put(`/tags/${this.form.id_etiqueta}`, this.form);
                    } else {
                        await api.post('/tags/', this.form);
                    }
                    await this.fetchTags();
                    this.bsModal.hide();
                } catch (error) {
                    alert('ERROR_ENLACE: ' + (error.response?.data?.detail || 'Fallo de guardado'));
                } finally {
                    this.saving = false;
                }
            },

            async confirmarBorrar(tag) {
                if (tag.conteo_uso > 0) {
                    if (!confirm(`La etiqueta "${tag.nombre_etiqueta}" está asignada a ${tag.conteo_uso} transacciones. ¿Confirmar purga?`)) return;
                } else {
                    if (!confirm(`¿Eliminar etiqueta "${tag.nombre_etiqueta}"?`)) return;
                }

                try {
                    await api.delete(`/tags/${tag.id_etiqueta}`);
                    // Removing from array and re-init might work, but fetching again works best for sync with DB counters if needed later
                    await this.fetchTags();
                } catch (error) {
                    alert('ERROR_ELIMINACION: ' + (error.response?.data?.detail || 'Fallo de borrado'));
                }
            }
        }));
    });
</script>
{% endblock %}
